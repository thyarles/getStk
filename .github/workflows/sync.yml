name: Sync
on:
  schedule:
    - cron: '45 23 * * *'
    
  workflow_dispatch:
  
jobs:
  syncRepo:
    name: "Sync data"
    runs-on: ubuntu-latest
    steps:
    
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: "Run script"
        run: |
          echo "${{ secrets.FILTER }}" | base64 -d >> /tmp/filter
          echo "${{ secrets.CODE }}"   | base64 -d >> /tmp/code
          ADIR=$(pwd)
          bash /tmp/code
          git config --local user.name "${{ secrets.NAME }}"
          git config --local user.email "${{ secrets.MAIL }}"
          git add .
          git commit -m "GH Action on $(date +'%Y-%m-%d')"
          git push origin master
        env:
          REPO_KEY: ${{secrets.GITHUB_TOKEN}}
          username: github-actions
      
